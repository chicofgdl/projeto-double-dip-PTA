<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Double Dip</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="./index.html"><img id="icon_vector" src="./assets/vector.png" alt="Ícone principal"></a>
            <div id="search">
                <label for="input"><img src="./assets/lupa.png" alt="Ícone de lupa"></label>
                <input id="input" type="search" placeholder="Procure seu sorvete">
            </div>
        </header>
        <section>
            <div class="container">
                <div id="bloco1">
                    <img class="img_picole" id="img1" src="./assets/picole_tablito.png" alt="Picolé Tablito">
                    <h2>Picolé Tablito</h2>
                    <p class="description">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                    <p class="price">R$ 5,00</p>
                </div>
                <div id="bloco2">
                    <img class="img_picole" id="img2" src="./assets/picole_brigadeiro.png" alt="Picolé de brigadeiro">
                </div>
                <div id="bloco3">
                    <img class="img_picole" id="img3" src="./assets/picole_azul.png" alt="Picolé azul">
                </div>
            </div>
            <div class="container">
                <div id="bloco4">
                    <img class="img_picole" id="img4" src="./assets/chica_bon.png" alt="Picolé Chica Bon">
                    <h2>Chica Bon</h2>
                    <p class="description">Picolé de chocolate tradicional e branco 53g (R$ 0,05/g)</p>
                    <p class="price">R$ 3,50</p>
                </div>
                <div id="bloco5">
                    <img class="img_picole" id="img5" src="./assets/kibon_bon.png" alt="Picolé Kibon Bon">
                </div>
                <div id="bloco6">
                    <img class="img_picole" id="img6" src="./assets/picole_minions.png" alt="Picolé dos Minions">
                </div>
            </div>
        </section>
        <footer>
            <div>
                <a class="icons" target="_blank" href="https://www.linkedin.com/">
                     <img src="./assets/linkedin.png" alt="Linkedin">
                 </a>    
                <a class="icons" target="_blank" href="https://www.facebook.com/">
                    <img src="./assets/facebook.png" alt="Facebook">
                </a>
                <a class="icons" target="_blank" href="https://twitter.com/">
                    <img src="./assets/twitter.png" alt="Twitter">
                </a>
            </div>
            <div id="vector_footer">
                <a href="./index.html">
                    <img src="./assets/vector_footer.png" alt="ícone do footer">
                </a>
            </div>
            <div id="made_by">
                <p>Made with &lt; / &gt and &lt;3 by Francisco Gabriel></p>
            </div>
        </footer>
    </body>
</html>
